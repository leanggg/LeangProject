<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Menu Effect</title>
    <link rel="stylesheet" href="menuStyle.css" />
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quizStyle.css"/>
  </head>
  <body>
    <div class="container">
      <ul class="menu_ul">
        <li class="menu_li"><a class="list-items" href="">Home</a></li>
        <li class="menu_li"><a class="list-items" href="">About</a></li>
        <li class="menu_li"><a class="list-items" href="">Services</a></li>
        <li class="menu_li"><a class="list-items" href="">Team</a></li>
        <li class="menu_li"><a class="list-items" href="">Contact</a></li>
      </ul>
    </div>
    <div class="slider-container">

      <div
        class="slide slideST active"
        style="
          background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>
      <div
        class="slide slideST"
        style="
          background-image: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80');
        "
      ></div>

      <div
        class="slide slideST"
        style="
          background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>

      <div
        class="slide slideST"
        style="
          background-image: url('https://images.unsplash.com/photo-1522735338363-cc7313be0ae0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80');
        "
      ></div>

      <div
        class="slide slideST"
        style="
          background-image: url('https://images.unsplash.com/photo-1559087867-ce4c91325525?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div>
      
      <div class=" slide quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question text</h2>
          <ul class="quiz_ul">
            <li>
              <input type="radio" name="answer" id="a" class="answer">
              <label for="a" id="a_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="b" class="answer">
              <label for="b" id="b_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="c" class="answer">
              <label for="c" id="c_text">Question</label>
            </li>
  
            <li>
              <input type="radio" name="answer" id="d" class="answer">
              <label for="d" id="d_text">Question</label>
            </li>
          </ul>
        </div>
        <button class="quizButton" id="submit">Submit</button>
      </div>


      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

      </div>
    </div>
    <script src="slideScript.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
